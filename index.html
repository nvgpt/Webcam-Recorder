    <video id="video" autoplay ></video>
    <div class="message" id="message">
	<ol type="1">
	 <li>कृपया आईडी नंबर दर्ज करें !</li>
	 <li>मैं सहमत हूं बटन पर क्लिक करें !</li>
	 <li>रिकॉर्डिंग प्रारंभ करें बटन पर क्लिक करें !</li>
	 <li>रिकॉर्डिंग की आवश्यक लंबाई के बाद, स्टॉप रिकॉर्डिंग बटन पर क्लिक करें !</li>
	 <li>रिकॉर्डिंग कंप्यूटर में आईडी नंबर के नाम से सेव हो जाएगी !</li>
	</ol>
    </div>
    <div class="input-box" id="input-box"><span class="input-fix">आईडी नंबर</span><input type="text" class="input-value" id="input-value" value="" required placeholder="आईडी नंबर यहां दर्ज करें."/></div>
    <div class="btn-group">
    <button id="start-camera">मैं सहमत हूं</button>
    <button id="start-record">रिकॉर्डिंग प्रारंभ करे</button>
    <button id="stop-record" >रिकॉर्डिंग बंद करें</button>
    <a id="download-video" download="raj.webm">वीडियो डाउनलोड करें</a>
</div>
</div>
    <script>

let camera_button = document.querySelector("#start-camera");
let video = document.querySelector("#video");
let start_button = document.querySelector("#start-record");
let stop_button = document.querySelector("#stop-record");
let download_link = document.querySelector("#download-video");
let message = document.querySelector('#message');
let inputBox = document.querySelector('#input-box');
//let input= document.querySelector("#input-value");
//let inputValue= document.querySelector("#input-value").value;

let camera_stream = null;
let media_recorder = null;
let blobs_recorded = [];



camera_button.addEventListener('click', async function() {
let inputValue= document.querySelector("#input-value").value;
let input= document.querySelector("#input-value")

if( inputValue ==''  ){
   alert('कृपया आईडी नंबर दर्ज करें !');
   input.style.border='3px solid red';
   input.focus();
}
else{
  
 input.style.border='1px solid #eb6800';
camera_stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
	video.srcObject = camera_stream;
    video.style.display='block';
    message.style.display ="none";
    inputBox.style.display="none";
    camera_button.style.display="none";
    start_button.style.display="inline-block";
    
    download_link.setAttribute("download", inputValue)
    console.log(inputValue)



}
})

   	

start_button.addEventListener('click', function() {
    // set MIME type of recording as video/webm
    media_recorder = new MediaRecorder(camera_stream, { mimeType: 'video/webm' });
    stop_button.style.display="inline-block";
    start_button.style.display="none";
    let inputValue= document.querySelector("#input-value").value;
    download_link.setAttribute("download", inputValue)
     console.log(inputValue)

    // event : new recorded video blob available 
    media_recorder.addEventListener('dataavailable', function(e) {
		blobs_recorded.push(e.data);
    });

    // event : recording stopped & all blobs sent
    media_recorder.addEventListener('stop', function() {
        console.log(inputValue)
    	// create local object URL from the recorded video blobs
    	let video_local = URL.createObjectURL(new Blob(blobs_recorded, { type: 'video/webm' }));
    	download_link.href = video_local;
    });

    // start recording with each recorded blob having 1 second video
    media_recorder.start(1000);
});

stop_button.addEventListener('click', function() {
    video.srcObject = null;

    let video_local = URL.createObjectURL(new Blob(blobs_recorded, { type: 'video/webm' }));
    	download_link.href = video_local;


	media_recorder.stop(); 
    start_button.style.display="none";
    stop_button.style.display="none";
    // download_link.style.display="inline-block";
    let inputValue= document.querySelector("#input-value").value;
    download_link.setAttribute("download", inputValue)
 console.log(inputValue)
 download_link.click();
   video.style.display='none';
    message.style.display ="block";
    inputBox.style.display="block";
    camera_button.style.display="inline-block";
    
    inputValue="";
    console.log(inputValue);
    clearinputValue()
});

function clearinputValue(){
     document.querySelector("#input-value").value = '';
}

    </script>
